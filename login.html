<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style type="text/css">
      body{
        display: grid;
        grid-template-columns: 7fr 5fr;
    }
    .img{
        background-image: url(images/);
    }
    .sign{
        font-size: 35px;
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        font-weight: bold;
        color: lightseagreen;
    }
    .login{
        margin-top: 60px;
        font-family: Arial, Helvetica, sans-serif;
        
    }
    .login div{
        margin-bottom: 20px;

    }
    .first{
        font-size: 15px;
        font-weight: bold;
        color: rgb(108, 103, 103);
        
    }
    .second{
        font-size: 13px;
        color: rgb(174, 170, 170);
    }
    .div~span{
        margin-bottom: 20px;
    }
    </style>
</head>
<!-- creating sign up page -->
<body>
    <!-- div for img section -->
    <div class="img">

    </div>
    <!-- This the div for login side -->
    <div class="login">

        <div class="sign">Sign Up</div>
        <div>
            <span class="first">Full name</span> <br>
            <span class="second">name...</span>
            <hr>
        </div>
        <div>
            <span class="first">Email</span><br>
            <span class="second">Email address...</span>
            <hr>
        </div>
        <div>
            <span class="first">Username</span><br>
            <span class="second">username...</span>
            <hr>
        </div>
        <div>
            <span class="first">Password</span><br>
            <span class="second">********</span>
            <hr>
        </div>
        <div>
            <span class="first">Confirm Password</span><br>
            <span class="second">********</span>
            <hr>
        </div>
        <div>
            <span></span>
            <span>I agree to the <b>terms of user</b></span> <br>
            <br>
        </div>
        <div>
            <span>sign up &nbsp;&nbsp;</span>
            <span>sign in </span>
            <span></span>
        </div>

    </div>
</body>
</html>
