<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafts And Decor</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Checkout Box -->
    <div class="checkout-box">
        <button class="checkout">
            Checkout (<span id="cart-count">0</span> items)
        </button>
    </div>

    <!-- Products Section -->
    <section id="products">
        <div class="card">
            <img src="images/Upcycledwoodenvase.webp" alt="craft1" class="vase">
            <h3>Upcycled Wood Vase</h3>
            <p>Min 10% Off</p>
            <div class="price">
                <span class="del"><del>&#8377;998</del></span>
                <span class="strike">&#8377;899</span>
            </div>
            <div class="button">
                <button class="buy-now">Buy Now</button>
                <button class="add-to-cart">Add to cart</button>
            </div>
        </div>
        <!-- Add more cards here as needed -->
    </section>

    <script>
        // Select elements
        const buyNowButtons = document.querySelectorAll('.buy-now');
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        const checkoutButton = document.querySelector('.checkout');
        const cartCountElement = document.getElementById('cart-count');

        // Item data for each product (example)
        const items = [
            { id: 1, name: 'Upcycled Wood Vase', price: 899 },
            { id: 2, name: 'Coconut Leaves Stick', price: 249 },
            { id: 3, name: 'Palm Leaf Wall Hanging', price: 399 },
            { id: 4, name: 'Coconut Shell Candle Holder', price: 149 },
        ];

        // Initialize cart
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cartCountElement.textContent = cart.length; // Update cart count on page load

        // Add to cart functionality
        addToCartButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                const item = items[index];

                // Add item to cart and update localStorage
                cart.push(item);
                localStorage.setItem('cart', JSON.stringify(cart));

                // Update UI
                cartCountElement.textContent = cart.length;
                button.textContent = 'Added';
                button.disabled = true;
                button.style.backgroundColor = '#888';

                alert(`${item.name} has been added to your cart!`);
            });
        });

        // Buy Now functionality
        buyNowButtons.forEach(button => {
            button.addEventListener('click', () => {
                window.location.href = 'checkout.html';
            });
        });

        // Checkout button functionality
        checkoutButton.addEventListener('click', () => {
            window.location.href = 'checkout.html';
        });
    </script>
</body>

</html>
